<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Products API</h1>
    <div class="ROW container d-flex text-center">
        <div class="col-3 ">
            <div class="card" style="width: 18rem;" id="result">
                <div class="card-body" id="re">

                <a href="#" class="btn btn-success ">BUY NOW</a>
            </div>
          
    </div>
</div>
</body>
<script>
    const Product=new XMLHttpRequest();
    Product.open('get','https://dummyjson.com/products');
    Product.send();
    Product.onreadystatechange=()=>{
        if(Product.readyState==4){
            if(Product.status==200){
                console.log(Product.responseText);
                const ArrayData=JSON.parse(Product.responseText)
                console.log(ArrayData);
                DisplayData(ArrayData);
                
                
            }
            else{
                alert("Error")
            }
        }
    }
function DisplayData(ArrayData){
    for (let data of ArrayData){
        htmlData=` 
    <h5 class="card-title">${data.title}</h5>
                  <p class="card-text">${data.description}</p>
                  <p class="card-text">${data.price}</p>
                 `
        result.innerHTML+=htmlData
    }
}
</script>
</html>
